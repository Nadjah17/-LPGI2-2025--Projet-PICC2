<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SenMoney</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>SenMoney</h1>

    <!-- Sélecteur de langue -->
    <label for="langue">Choisir la langue :</label>
    <select id="langue">
      <option value="fr" selected>Français</option>
      <option value="en">English</option>
      <option value="wo">Wolof</option>
    </select>

    <!-- Sélecteur de numéro -->
    <form>
      <label for="num">Choisir un numéro :</label>
      <select id="num"></select>
      <button id="btn221" type="button">#221#</button>
    </form>

    <!-- Zone d’affichage -->
    <div id="output"></div>
  </div>
</body>
</html>
